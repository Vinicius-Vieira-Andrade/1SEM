<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../projeto gamer/css/style.css">
</head>

<body>
    <header>
        <div class="header-top">

            <div class="layout-grid">

                <div class="contatos">

                    <div class="phone">
                        <img src="assets/icons/icone_telefonetelefone.svg" alt="Icone de telefone para contatos">
                        <p>(11) 0900-1010</p>
                    </div>

                    <div class="email">
                        <img src="assets/icons/icone_emailemail.svg" alt="Icone de email para contato">
                        <p>contato@gmail.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="assets/icons/Vectorfacebook.svg" alt="imagem link do facebook da empresa">
                    </a>

                    <a href="">
                        <img src="assets/icons/Vectorlinkedin.svg" alt="imagem link do linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="assets/icons/Vectorinstagram.svg" alt="imagem link do instagram da empresa">
                    </a>

                </div>
            </div>

        </div>

        <div class="header-bottom">

            <div class="layout-grid alinhamento-between-center">


                <!-- menu hamburguer visivel apenas no mobile -->
                <img onclick="mostrarMenu()" src="assets/icons/Vectorhamburguer.svg"
                    alt="menu que abre e fecha o menu de navegação no celular">

                <!-- logotipo gamer -->
                <img class="logo" src="assets/images/logotipo-gamer.svg" alt="logotipo com controle de video game">

                <!-- menu três pontinhos visivel apenas no mobile -->
                <img onclick="mostrarNavegar()" src="assets/icons/Vectorpontos.svg"
                    alt="menu de três pontos (reticências) que abre menu de usuário, compras e buscar">

                <div class="menu-usuarios" id="menu-lateral">
                    <a href="">
                        <img src="assets/icons/Vectoruser.svg" alt="icone de usuario login">
                    </a>

                    <a href="">
                        <img src="assets/icons/Vectorcompras.svg" alt="icone de compras">
                    </a>

                    <a href="">
                        <img src="assets/icons/Vectorbuscar.svg" alt="icone de pesquisa">
                    </a>
                </div>


                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>


                    <!-- VISIVEL APENAS NO MOBILE -->
                    <a class="phone">
                        <img src="assets/icons/icone_telefonetelefone.svg" alt="Icone de telefone para contatos">
                        <p>(11) 0900-1010</p>
                    </a>

                    <a class="email">
                        <img src="assets/icons/icone_emailemail.svg" alt="Icone de email para contato">
                        <p>contato@gmail.com.br</p>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="assets/icons/Vectorfacebook.svg" alt="imagem link do facebook da empresa">
                        </a>

                        <a href="">
                            <img src="assets/icons/Vectorlinkedin.svg" alt="imagem link do linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="assets/icons/Vectorinstagram.svg" alt="imagem link do instagram da empresa">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="banner-principal">
            <div class="text-banner">
                <h1>liga gamers</h1>
                <p>sobre</p>
            </div>
        </section>
    </main>
 
    <!-- javascript abrir e fechar navegacao no menu hamburguer -->
    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }

        function mostrarNavegar() {
            document.getElementById("menu-lateral").classList.toggle("mostrarLateral")

        }
    </script>
</body>

</html>
